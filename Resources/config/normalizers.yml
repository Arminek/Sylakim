parameters:
    sylius_sylakim.normalizer.attribute.class: Sylius\Bundle\SylakimBundle\Normalizer\AttributeNormalizer
    sylius_sylakim.normalizer.category.class: Sylius\Bundle\SylakimBundle\Normalizer\CategoryNormalizer
    sylius_sylakim.normalizer.family.class: Sylius\Bundle\SylakimBundle\Normalizer\FamilyNormalizer

services:
    sylius_sylakim.normalizer.attribute:
        class: %sylius_sylakim.normalizer.attribute.class%
        arguments:
            - [ json, xml ]
        tags:
            - { name: sylius_sylakim.serializer.normalizer }

    sylius_sylakim.normalizer.category:
        class: %sylius_sylakim.normalizer.category.class%
        arguments:
            - [ json, xml ]
        tags:
            - { name: sylius_sylakim.serializer.normalizer }

    sylius_sylakim.normalizer.family:
        class: %sylius_sylakim.normalizer.family.class%
        arguments:
            - [ json, xml ]
        tags:
            - { name: sylius_sylakim.serializer.normalizer }
